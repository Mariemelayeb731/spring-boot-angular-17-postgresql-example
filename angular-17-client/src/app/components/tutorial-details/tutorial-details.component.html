<!-- Affichage en mode vue seulement -->
<div *ngIf="viewMode">
  <div *ngIf="currentTutorial.id; else noTutorialView">
    <h4>Tutorial</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentTutorial.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentTutorial.description }}
    </div>
    <div>
      <label><strong>Status:</strong></label>
      {{ currentTutorial.published ? 'Published' : 'Pending' }}
    </div>

    <a class="badge badge-warning" [routerLink]="['/tutorials', currentTutorial.id]">
      Edit
    </a>
  </div>
  <ng-template #noTutorialView>
    <p>Please click on a Tutorial...</p>
  </ng-template>
</div>

<!-- Mode Ã©dition -->
<div *ngIf="!viewMode">
  <div *ngIf="currentTutorial.id; else noAccess">
    <div class="edit-form">
      <h4>Tutorial</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentTutorial.title"
            name="title"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentTutorial.description"
            name="description"
          />
        </div>

        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? 'Published' : 'Pending' }}
        </div>
      </form>

      <button
        class="badge badge-primary mr-2"
        (click)="updatePublished(!currentTutorial.published)">
        {{ currentTutorial.published ? 'UnPublish' : 'Publish' }}
      </button>

      <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
        Delete
      </button>

      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateTutorial()">
        Update
      </button>

      <p>{{ message }}</p>
    </div>
  </div>
  <ng-template #noAccess>
    <p>Cannot access this Tutorial...</p>
  </ng-template>
</div>
